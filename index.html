<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/81613fa566.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textArea id="html-code" onkeyup="run()"></textArea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textArea id="css-code" onkeyup="run()"></textArea>

            <label><i class="fa-brands fa-js"></i>JavaScript</label>
            <textArea id="js-code" onkeyup="run()"></textArea>
        </div>

        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
        <!--for icons: go to fontsawesome-> kits-> click the number-> copy paste it in the head here -> go back-> go to icons -> search for the needed icons-> then add the copied code wherever u want the icon as part of text of html-->
    </div>

    <script>
        function run() {
            let htmlCode = document.getElementById("html-code").value; //this will store the value of everything written in that text-area
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode + "<style>"+cssCode+"</style>"; //output is an iframe means html document. go to the content of that iframe html document. inside that go to the body there the innerHTML is to be editted -> i.e display the text written inside the htmlCode.
            output.contentWindow.eval(jsCode); //it will evaluate the jsCode written in the text-area of js-code
        }
    </script>
</body>
</html>
